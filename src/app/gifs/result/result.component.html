<div class="row">
    <div class="col-md-4 col-sm-6 animate__animated animate__fadeIn" 
        *ngFor="let result of results">
        <div class="card">
            <img 
                class="card-img-top"
                [src]="result.images.downsized_medium.url" 
                [alt]="result.title"
            />
            <div class="card-body">
                <p class="card-text">{{result.title}}</p>
            </div>
        </div>
    </div>
</div>
